name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Замените "main" на вашу основную ветку (например, "master")

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Выберите версию Node.js, совместимую с вашим приложением

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git checkout --orphan gh-pages
          git --work-tree build add --all
          git --work-tree build commit -m "GitHub Pages Deployment"
          git push origin HEAD:gh-pages --force
        env:
          CI: true
        # Настройте адрес электронной почты и имя пользователя для git config на вашем аккаунте
